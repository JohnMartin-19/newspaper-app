{% extends 'base.html' %}

{% block title %}Password Change{% endblock %}

{% block content %}

<h1>Password Change</h1>

<p> Please enter your old password, for security purposes, and then enter your new password twice so we can verify you typed it in correctly.</p>

  <form>
  	{% csrf_token %}
  	
  	{{ form.as_p }}
  	<input class="btn btn-success" type="submit" value="Change my Password">
  	
  </form>
  {% endblock %}
